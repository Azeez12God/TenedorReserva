# Services
services:
  # Apache + PHP
  apache_php_oo:
    build:
      context: ./.docker
      dockerfile: Dockerfile
    container_name: proyecto2php
    # Preparamos un volumen para almacenar nuestro c√≥digo
    volumes:
      - ./src/:/var/www/html
      - ./.docker/apache/000-default.conf:/etc/apache2/sites-enabled/000-default.conf
      - ./.docker/php/php.ini:/usr/local/etc/php/php.ini-development
    expose:
      - 80
    ports:
      - 8081:80
    networks:
      - reserdawtions
    links:
      - mariadboo
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mariadboo:
    image: mariadb
    command:
      --default-authentication-plugin=mysql_native_password
    environment:
      MARIADB_ROOT_PASSWORD: toor
      MARIADB_DATABASE: reserdawtions
      MARIADB_USER: miguel
      MARIADB_PASSWORD: leugim
    volumes:
      - ./.docker/mariadb:/var/lib/mysql:Z
    ports:
      - 3307:3306
    networks:
      - reserdawtions
  ollama:
    image: ollama/ollama
    volumes:
      - .docker/ollama:/root/.ollama
    networks:
      - reserdawtions
    ports:
      - 11434:11434
  mongo:
    image: mongo
    restart: on-failure
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - reserdawtions
    ports:
      - 27017:27017

networks:
  reserdawtions:
    name: reserdawtions
    driver: bridge

